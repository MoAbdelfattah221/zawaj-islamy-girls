<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>زواج إسلامي</title>
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h1>بِسْمِ اللَّـهِ الرَّحْمَـٰنِ الرَّحِيمِ</h1>
            <h3>" وَمِنْ آيَاتِهِ أَنْ خَلَقَ لَكُمْ مِنْ أَنفُسِكُمْ أَزْوَاجًا لِتَسْكُنُوا إِلَيْهَا وَجَعَلَ بَيْنَكُمْ مَوَدَّةً وَرَحْمَةً "</h3>
            <form class="mx-auto my-0 p-4" action="" onsubmit=" return sender()">
                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4">
                        <input id="name" class="py-2 px-3" type="text" placeholder="الإسم" required>
                    </div>
                    <div class="mb-4">
                        <input id="phone" class="py-2 px-3" type="number" placeholder="رقم الهاتف" required>
                    </div>
                    <div class="mb-4">
                        <input id="job" class="py-2 px-3" type="text" placeholder="العمل" required>
                    </div>
                </div>
                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4">
                        <input id="age" class="py-2 px-3" type="number" placeholder="السن" required>
                    </div>
                    <div class="mb-4">
                        <input id="height" class="py-2 px-3" type="number" placeholder="الطول" required>
                    </div>
                    <div class="mb-4">
                        <input id="weight" class="py-2 px-3" type="number" placeholder="الوزن" required>
                    </div>
                </div>
                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4">
                        <input id="skin" class="py-2 px-3" type="text" placeholder="لون البشرة" required>
                    </div>
                    <div class="mb-4">
                        <select id="maritalStatus" class="py-2 px-3" name="" required>
                            <option value="الحالة الاجتماعية">الحالة الاجتماعية</option>
                            <option value="عزباء">عزباء</option>
                            <option value="مطلقة">مطلقة</option>
                            <option value="أرملة">أرملة</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <select id="procreation" class="py-2 px-3" name="" required>
                            <option value="هل عندك رغبة في الانجاب">هل عندك رغبة في الانجاب</option>
                            <option value="نعم">نعم</option>
                            <option value="لا">لا</option>
                        </select>
                    </div>
                </div>
                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4 w-50">
                        <textarea name="" class="w-100 py-2 px-3" id="children" placeholder="عدد الأولاد وأعمارهم وحضانتهم مع مين اذا وجد"></textarea>
                    </div>
                    <div class="mb-4 w-50 me-2">
                        <textarea name="" class="w-100 py-2 px-3" id="exTimes" placeholder="كم مرة ارتبطت   (كم خطوبه او كم عقد زواج)"></textarea>
                    </div>
                </div>  
                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4">
                        <input type="text" class="py-2 px-3" id="qualification" placeholder="المؤهل">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="py-2 px-3" id="residence" placeholder="أين تقيمي حاليا">
                    </div>
                    <div class="mb-4">
                        <select name="" class="py-2 px-3" id="prayers">
                            <option value="هل تحافظي على الصلوات الخمس">هل تحافظي على الصلوات الخمس</option>
                            <option value="نعم">نعم</option>
                            <option value="لا">لا</option>
                            <option value="متقطعة">متقطعة</option>
                        </select>
                    </div>
                </div>
                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4 w-50">
                        <textarea name="" id="nationality" class="w-100 py-2 px-3" placeholder="الجنسية والاصل من اي محافظة"></textarea>
                    </div>
                    <div class="mb-4 w-50 me-2">
                        <textarea name="" id="religiousAffiliations" class="w-100 py-2 px-3" placeholder="هل لديكي انتماءات دينية"></textarea>
                    </div>
                </div>


                <div class="div-holder d-flex justify-content-between align-items-center">
                    <div class="mb-4 w-100">
                        <textarea id="message" class="w-100 py-2 px-3" name="" id="" placeholder="هل لديك اى اضافة او ملحوظة"></textarea>
                    </div>
                </div>
                <div class="div-holder text-center">
                    <button class="py-2 px-5 fw-bold text-light" type="submit">إرسال</button>
                </div>
            </form>
        </div>
    </section>
    <script src="sender.js"></script>
</body>
</html>
